<form [formGroup]="campaignForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label> Campaign Name: </label>
    <input
      [ngClass]="{
        'error-background':
          formSubmitted && campaignForm.get('campaignName')?.invalid
      }"
      type="text"
      formControlName="campaignName"
    />
  </div>

  <div class="form-group">
    <label> Keywords: </label>
    <input
      [ngClass]="{
      'error-background':
        formSubmitted && campaignForm.get('keywords')?.invalid
    }"
      type="text"
      formControlName="keywords"
      [ngbTypeahead]="searchKeywords"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label> Bid Amount: </label>
    <input [ngClass]="{
      'error-background':
        formSubmitted && campaignForm.get('bidAmount')?.invalid
    }" type="number" formControlName="bidAmount" />
  </div>

  <div class="form-group">
    <label> Campaign Fund: </label>
    <input [ngClass]="{
      'error-background':
        formSubmitted && campaignForm.get('campaignFund')?.invalid
    }" type= "number" formControlName="campaignFund" />
  </div>

  <div class="form-group">
    <label> Status: </label>
    <select formControlName="status">
      <option value="on">On</option>
      <option value="off">Off</option>
    </select>
  </div>

  <div class="form-group">
    <label> Town: </label>
    <select [ngClass]="{
      'error-background':
        formSubmitted && campaignForm.get('town')?.invalid
    }" formControlName="town">
      <option [ngClass]="{
        'error-background':
          formSubmitted && campaignForm.get('town')?.invalid
      }" *ngFor="let town of towns" [value]="town">{{ town }}</option>
    </select>
  </div>

  <div class="form-group">
    <label> Radius (km): </label>
    <input [ngClass]="{
      'error-background':
        formSubmitted && campaignForm.get('radius')?.invalid
    }" type="number" formControlName="radius" />
  </div>
  <div class="form-button">
    <button type="submit">{{ isEditMode ? "Edit" : "Add" }}</button>
  </div>
</form>
